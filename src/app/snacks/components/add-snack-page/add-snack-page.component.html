<app-form title="Dodaj przekąskę">
  <app-form-input
    name="Nazwa przekąski"
    [control]="form.controls.name"
  ></app-form-input>
  <app-form-button
    text="Dodaj"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  ></app-form-button>
</app-form>

<app-alert
  alertId="successAlert"
  message="Przekąska dodana pomyślnie."
></app-alert>
