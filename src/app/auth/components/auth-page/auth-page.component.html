<app-form title="Zaloguj się">
    <app-form-input
            name="Email"
            type="email"
            [control]="form.controls.email"
    ></app-form-input>
    <app-form-input
            name="Hasło"
            type="password"
            [control]="form.controls.password"
    ></app-form-input>
    <app-form-button
            text="Zaloguj"
            (click)="onSubmit()"
            [disabled]="!form.valid"
    ></app-form-button>
</app-form>

<app-alert
        alertId="failureAlert"
        message="Niepoprawny email lub hasło."
        color="danger"
></app-alert>
